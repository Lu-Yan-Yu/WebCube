<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AR.js A-Frame Scene</title>
    <script src='https://aframe.io/releases/1.2.0/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <select id="options" style="position: absolute; z-index: 10; top: 10px; left: 10px; width:150px;height:50px;">
        <option value="">更換方案</option>
        <option value="option1">方案一</option>
        <option value="option2">方案二</option>
        <option value="option3">方案三</option>
        <option value="option4">方案四</option>
    </select>
    <a-scene embedded>
        <a-entity id="shapeEntity" 
            gps-entity-place="latitude:22.9985186; longitude:120.2201315"  <!-- 更改为目标的实际经纬度 -->
            geometry="primitive: box; height: 15; width: 15; depth: 15"
            material="color: rgb(0, 0, 255)" 
            rotation="0 45 0">
        </a-entity>
        <a-camera gps-camera="positionMinAccuracy: 10;" rotation-reader></a-camera>
    </a-scene>
    <script>
        // 取得方块元素和選單
        const colorBox = document.getElementById('colorBox');
        const options = document.getElementById('options');
     
        // 添加下拉菜单的变化事件
        options.addEventListener('change', function() {
            const selectedValue = options.value;

            switch (selectedValue) {
                case 'option1':
                    shapeEntity.setAttribute('geometry', 'primitive: box; height: 0.6; width: 0.6; depth: 0.6'); // 方块
                    shapeEntity.setAttribute('material', 'color: rgb(0, 0, 255)'); // 蓝色
                    break;
                case 'option2':
                    shapeEntity.setAttribute('geometry', 'primitive: box; height: 0.6; width: 0.6; depth: 0.6'); // 方块
                    shapeEntity.setAttribute('material', 'color: rgb(255, 0, 0)'); // 紅色
                    break;
                case 'option3':
                    shapeEntity.setAttribute('geometry', 'primitive: sphere; radius: 0.3'); // 球体
                    shapeEntity.setAttribute('material', 'color: rgb(0, 0, 255)'); // 红色
                    break;
                case 'option4':
                    shapeEntity.setAttribute('geometry', 'primitive: sphere; radius: 0.3'); // 球体
                    shapeEntity.setAttribute('material', 'color: rgb(255, 0, 0)'); // 红色
                    break;
                default:
                    break; // 其他情况不处理
            }

            //options.selectedIndex = 0; // 重置选择
        });
    </script>
</body>
</html>
