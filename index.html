<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AR.js A-Frame Scene</title>
    <script src='https://aframe.io/releases/1.2.0/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <select id="options" style="position: absolute; z-index: 10; top: 10px; left: 10px; width:150px;height:50px;">
        <option value="">更換方案</option>
        <option value="changeColorBlue">方案一</option>
        <option value="changeColorRed">方案二</option>
        <option value="increaseSize">方案三</option>
        <option value="decreaseSize">方案四</option>
    </select>
    <a-scene embedded>
        <a-box id="colorBox" position="0 1 -3" rotation="0 45 0" scale="0.4 0.4 0.4" color="blue"></a-box>
        <a-camera></a-camera>
    </a-scene>
    <script>
        // 取得方块元素和選單
        const colorBox = document.getElementById('colorBox');
        const options = document.getElementById('options');
        //保存原始大小
        const originalScale={x:0.4,y:0.4,z:0.4}; 
        // 添加下拉菜单的变化事件
        options.addEventListener('change', function() {
            const selectedValue = options.value;

            switch (selectedValue) {
                case 'changeColorBlue':
                    colorBox.setAttribute('color', 'rgb(0, 0, 255)'); // 设置为藍色
                    break;
                case 'changeColorRed':
                    colorBox.setAttribute('color', 'rgb(255, 0, 0)'); // 设置为紅色
                    break;
                case 'increaseSize':
                    let currentScale = colorBox.getAttribute('scale');
                    colorBox.setAttribute('scale', `${parseFloat(currentScale.x) + 0.2} ${parseFloat(currentScale.y) + 0.2} ${parseFloat(currentScale.z) + 0.2}`); // 增大方块
                    break;
                case 'decreaseSize':
                    currentScale = colorBox.getAttribute('scale');
                     const newScale = {
                        x: Math.max(0.1, parseFloat(currentScale.x) - 0.2), // 确保不会小于0.1
                        y: Math.max(0.1, parseFloat(currentScale.y) - 0.2),
                        z: Math.max(0.1, parseFloat(currentScale.z) - 0.2)
                    };
                    colorBox.setAttribute('scale', `${newScale.x} ${newScale.y} ${newScale.z}`); // 缩小方块
                default:
                    break; // 其他情况不处理
            }

            options.selectedIndex = 0; // 重置选择
        });
    </script>
</body>
</html>
