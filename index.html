<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Geospatial 功能检测</title>
</head>
<body>
    <h1>检测 Geospatial 功能</h1>
    <p id="result">正在检测设备支持情况...</p>
    <script>
        // 检测是否支持 Geospatial API
        navigator.xr.isSessionSupported('immersive-ar')
            .then((arSupported) => {
                if (arSupported) {
                    return navigator.xr.isSessionSupported('geospatial');
                } else {
                    throw new Error("设备不支持 WebXR 的 immersive-ar 功能");
                }
            })
            .then((geospatialSupported) => {
                if (geospatialSupported) {
                    document.getElementById("result").innerText = "设备支持 Geospatial 功能！";
                } else {
                    document.getElementById("result").innerText = "设备支持 AR，但不支持 Geospatial 功能。";
                }
            })
            .catch((error) => {
                document.getElementById("result").innerText = "检测失败: " + error.message;
            });
    </script>
</body>
</html>
