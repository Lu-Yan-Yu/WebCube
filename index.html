<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AR.js Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded">
    <a-entity 
            gltf-model="./cube.glb"
            scale="0.5 0.5 0.5"
            position="0 0 -5"  <!-- Position 5 meters in front of the camera -->
            rotation="0 180 0"
            animation-mixer>
        </a-entity>
    <a-camera gps-camera rotation-reader camera></a-camera>
</a-scene>
</body>
</html>
