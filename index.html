<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 720;">
        <a-entity gps-entity-place="latitude: 22.94; longitude: 121.375;" 
                  geometry="primitive: box" 
                  material="color: blue" 
                  scale="1 1 1">
        </a-entity>
        <a-camera gps-camera rotation-reader camera="fov: 75" look-controls wasd-controls></a-camera>
    </a-scene>

    <script>
        // 动态获取设备分辨率并设置 AR.js 分辨率
        const deviceWidth = window.innerWidth * window.devicePixelRatio;
        const deviceHeight = window.innerHeight * window.devicePixelRatio;

        const cameraWidth = deviceWidth < 1280 ? deviceWidth : 1280;
        const cameraHeight = deviceHeight < 720 ? deviceHeight : 720;

        document.querySelector('a-scene').setAttribute('arjs', `sourceWidth: ${cameraWidth}; sourceHeight: ${cameraHeight}`);

        // 检查设备分辨率与像素比
        console.log("设备像素比:", window.devicePixelRatio);
        console.log("实际像素尺寸:", window.innerWidth * window.devicePixelRatio, window.innerHeight * window.devicePixelRatio);

        navigator.geolocation.getCurrentPosition(
            (position) => console.log('位置已获取：', position),
            (error) => console.error('无法获取地理位置：', error)
        );

        document.querySelector('[gps-camera]').addEventListener('gps-camera-update-position', (e) => {
            console.log('GPS 摄像头位置已更新：', e.detail.position);
        });
    </script>
</body>
</html>
