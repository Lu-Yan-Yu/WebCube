<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AR.js A-Frame Scene</title>
    <script src='https://aframe.io/releases/1.2.0/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <!-- AR 场景 -->
    <a-scene embedded arjs>
        <a-entity id="shapeEntity" geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5" 
                  material="color: rgb(0, 250, 0)" position="0 1 -3" rotation="0 45 0"></a-entity>
        <a-camera></a-camera>
    </a-scene>

    <script>
        // 监听点击事件
        document.getElementById('shapeEntity').onclick= function () {
            alert("你点击了实体！");
        }
        document.getElementById('shapeEntity').style.color = 'red';
    </script>
</body>
</html>
