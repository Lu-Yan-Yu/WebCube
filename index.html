<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AR.js A-Frame Scene</title>
    <script src='https://aframe.io/releases/1.2.0/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <select id="options" style="position: absolute; z-index: 10; top: 10px; left: 10px; width:150px;height:50px;">
        <option value="">更換方案</option>
        <option value="option1">方案一</option>
        <option value="option2">方案二</option>
        <option value="option3">方案三</option>
        <option value="option4">方案四</option>
    </select>
    <a-scene embedded>
        <a-box id="colorBox" position="0 1 -3" rotation="0 45 0" scale="0.6 0.6 0.6" color="rgb(0,0,255)"></a-box>
        <a-camera></a-camera>
    </a-scene>
    <script>
        // 取得方块元素和選單
        const colorBox = document.getElementById('colorBox');
        const options = document.getElementById('options');
     
        // 添加下拉菜单的变化事件
        options.addEventListener('change', function() {
            const selectedValue = options.value;

            switch (selectedValue) {
                case 'option1':
                    colorBox.setAttribute('color', 'rgb(0, 0, 255)'); // 设置为藍色
                    colorBox.setAttribute('scale', '0.6 0.6 0.6'); // 大小相同
                    break;
                case 'option2':
                    colorBox.setAttribute('color', 'rgb(255, 0, 0)'); // 设置为紅色
                    colorBox.setAttribute('scale', '0.6 0.6 0.6'); // 大小相同
                    break;
                case 'option3':
                    colorBox.setAttribute('color', 'rgb(0, 0, 255)'); // 设置为藍色
                    colorBox.setAttribute('scale', '0.4 0.4 0.4'); // 大小較小
                    break;
                case 'option4':
                    colorBox.setAttribute('color', 'rgb(255, 0, 0)'); // 设置为紅色
                    colorBox.setAttribute('scale', '0.4 0.4 0.4'); // 大小較小
                    break;
                default:
                    break; // 其他情况不处理
            }

            options.selectedIndex = 0; // 重置选择
        });
    </script>
</body>
</html>
