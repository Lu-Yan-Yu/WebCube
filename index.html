<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AR.js Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded>
        <!-- Camera with GPS tracking -->
        <a-camera gps-camera rotation-reader camera="fov:80"></a-camera>
        
        <!-- Model positioned relative to the camera -->
        <a-entity 
            gltf-model="./cube2.glb"
            scale="0.5 0.5 0.5"
            position="0 0 -2"  <!-- Position 2 meters in front of the camera -->
            rotation="0 180 0"
            animation-mixer>
        </a-entity>
    </a-scene>
</body>
</html>
