<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Static Location</title>
    <!-- 引入 A-Frame 和 DRACO 解码器 -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.164.0/examples/js/loaders/DRACOLoader.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="sourceType: gps; debugUIEnabled: false;">
        <!-- 添加 GLTF 模型 -->
        <a-entity 
            gps-entity-place="latitude: 22.94; longitude: 121.375;"
            gltf-model="./assets/magnemite/scene.gltf"
            draco-decoder-path="https://cdn.jsdelivr.net/npm/three@0.164.0/examples/js/libs/draco/"
            scale="0.5 0.5 0.5"
            rotation="0 180 0"
            animation-mixer>
        </a-entity>
        <!-- GPS 相机 -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
</html>
