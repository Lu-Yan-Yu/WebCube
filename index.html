<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AR.js A-Frame Scene</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <!-- AR 场景 -->
    <a-scene embedded arjs>
        <a-entity id="shapeEntity" geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5" 
                  material="color: rgb(0, 250, 0)" position="0 1 -3" rotation="0 45 0"></a-entity>
        <a-camera></a-camera>
    </a-scene>

    <script>
        // 使用 A-Frame 的事件系统监听点击事件
        const shapeEntity = document.getElementById('shapeEntity');
        shapeEntity.addEventListener('click', function () {
            alert("你点击了实体！");
            console.log('Entity clicked!');
            // 改变颜色
            shapeEntity.setAttribute('material', 'color', 'red');
        });
    </script>
</body>
</html>
