<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AR.js A-Frame Scene</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <select id="options" style="position: absolute; z-index: 10; top: 10px; left: 10px; width:150px;height:50px;">
        <option value="">更換方案</option>
        <option value="changeColorRed">方案一</option>
        <option value="changeColorBlue">方案二</option>
        <option value="increaseSize">方案三</option>
        <option value="decreaseSize">方案四</option>
    </select>
    <a-scene embedded>
        <a-box id="colorBox" position="0 1 -3" rotation="0 45 0" scale="1 1 1" color="blue"></a-box>
        <a-camera></a-camera>
    </a-scene>
    <script>
        // 取得方块元素和選單
        const colorBox = document.getElementById('colorBox');
        const options = document.getElementById('options');
        // 添加下拉菜单的变化事件
        options.addEventListener('change', function() {
            const selectedValue = options.value;

            switch (selectedValue) {
                case 'changeColorRed':
                    colorBox.setAttribute('color', 'rgb(255, 0, 0)'); // 设置为红色
                    break;
                case 'changeColorBlue':
                    colorBox.setAttribute('color', 'rgb(0, 0, 255)'); // 设置为蓝色
                    break;
                case 'increaseSize':
                    let currentScale = colorBox.getAttribute('scale');
                    colorBox.setAttribute('scale', `${currentScale.x + 0.5} ${currentScale.y + 0.5} ${currentScale.z + 0.5}`); // 增大方块
                    break;
                case 'decreaseSize':
                    currentScale = colorBox.getAttribute('scale');
                    colorBox.setAttribute('scale', `${Math.max(0.5, currentScale.x - 0.5)} ${Math.max(0.5, currentScale.y - 0.5)} ${Math.max(0.5, currentScale.z - 0.5)}`); // 减小方块
                    break;
                default:
                    break; // 其他情况不处理
            }

            options.selectedIndex = 0; // 重置选择
        });
    </script>
</body>
</html>
